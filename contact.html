<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>架空コーポレーション | コンタクト</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="brand-name">架空コーポレーション</span>
      <span class="brand-tagline">未来をつくるダミー企業</span>
    </div>
    <nav class="site-nav">
      <a class="nav-link" href="index.html">トップページ</a>
      <a class="nav-link" href="company.html">会社情報</a>
      <a class="nav-link" href="news.html">ニュース</a>
      <a class="nav-link is-active" href="contact.html">コンタクト</a>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <h1>コンタクト</h1>
      <p>お問い合わせは以下のダミー窓口までご連絡ください。</p>
    </section>

    <section class="section">
      <div class="contact-grid">
        <div class="contact-card">
          <h2>お問い合わせ窓口</h2>
          <p>電話: 03-0000-0000</p>
          <p>メール: info@kakucorp.example</p>
          <p>受付時間: 平日 9:00 - 18:00</p>
        </div>
        <div class="contact-card">
          <h2>所在地</h2>
          <p>〒100-0000</p>
          <p>東京都千代田区ダミー1-2-3</p>
          <p>架空コーポレーション 本社</p>
        </div>
      </div>
    </section>

    <section class="section alt">
      <h2>フォーム（ダミー）</h2>
      <form class="contact-form">
        <label>
          お名前
          <input type="text" placeholder="山田 太郎" />
        </label>
        <label>
          メールアドレス
          <input type="email" placeholder="taro@example.com" />
        </label>
        <label>
          お問い合わせ内容
          <textarea rows="4" placeholder="お問い合わせ内容を入力"></textarea>
        </label>
        <button type="button" class="primary-button">送信する</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2026 架空コーポレーション. All rights reserved.</small>
  </footer>
</body>
</html>
